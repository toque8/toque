<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toque</title>
  <link rel="icon" href="https://toque8.vercel.app/favicon.ico?v=2" type="image/x-icon">
  
  <meta property="og:title" content="Toque" />
  <meta property="og:description" content="One numan with strange ideas" />
  <meta property="og:image" content="https://toque8.vercel.app/preview.jpg?v=1" />
  <meta property="og:url" content="https://toque8.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Toque" />
  <meta name="twitter:description" content="One numan with strange ideas" />
  <meta name="twitter:image" content="https://toque8.vercel.app/preview.png?v=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      color: #111;
      overflow: hidden;
    }

    .avatar-wrapper {
      width: 300px;
      height: 300px;
      margin: 30px 0 4px 0;
    }
    .avatar {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .cassette-wrapper {
      width: 170px;
      height: 170px;
      margin: 5px 12px 0 0;
    }
    .cassette {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tv-wrapper {
      width: 224px;
      height: 224px;
      margin: -27px 0 14px -15px;
    }
    .tv {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .typewriter-wrapper {
      width: 160px;
      height: 160px;
      margin: 8.5px 20px 0 0;
    }
    .typewriter {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .icons-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 8px;
      padding: 0 8px;
      box-sizing: border-box;
      width: 100%;
    }

    .icon-link {
      text-decoration: none;
      display: block;
    }

    @media (max-width: 768px) {
      .avatar-wrapper { width: 220px; height: 220px; margin: 4px 0 8px 0; }
      .cassette-wrapper { width: 140px; height: 140px; margin: 4px 10px 0 0; }
      .tv-wrapper { width: 160px; height: 160px; margin: -16px 0 10px -10px; }
      .typewriter-wrapper { width: 140px; height: 140px; margin: 6px 16px 0 0; }
    }

    @media (max-width: 480px) {
      .avatar-wrapper { width: 180px; height: 180px; margin: 2px 0 6px 0; }
      .cassette-wrapper { width: 110px; height: 110px; margin: 3px 8px 0 0; }
      .tv-wrapper { width: 125px; height: 125px; margin: -12px 0 8px -8px; }
      .typewriter-wrapper { width: 110px; height: 110px; margin: 4px 12px 0 0; }
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <img src="https://toque8.vercel.app/me.png" alt="me" class="avatar">
  </div>

  <div class="icons-row">
    <a href="https://www.radio8.space/" target="_blank" rel="noopener noreferrer" class="icon-link">
      <div class="cassette-wrapper">
        <img src="https://toque8.vercel.app/cassette.png" alt="radio8" class="cassette">
      </div>
    </a>
    <a href="https://www.tv8.space/" target="_blank" rel="noopener noreferrer" class="icon-link">
      <div class="tv-wrapper">
        <img src="https://toque8.vercel.app/tv.png" alt="tv8" class="tv">
      </div>
    </a>
    <a href="https://www.blokknote.space/" target="_blank" rel="noopener noreferrer" class="icon-link">
      <div class="typewriter-wrapper">
        <img src="https://toque8.vercel.app/typewriter.png" alt="blokknote" class="typewriter">
      </div>
    </a>
  </div>
</body>
</html>
