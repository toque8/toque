<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toque</title>
  <link rel="icon" href="https://toque8.vercel.app/favicon.ico" type="image/x-icon">
  
  <meta property="og:title" content="toque8" />
  <meta property="og:description" content="a minimalist portfolio of radio, tv and writing" />
  <meta property="og:image" content="https://toque8.vercel.app/preview.png" />
  <meta property="og:url" content="https://toque8.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="toque8" />
  <meta name="twitter:description" content="a minimalist portfolio of radio, tv and writing" />
  <meta name="twitter:image" content="https://toque8.vercel.app/preview.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      color: #111;
      overflow: hidden;
    }

    .avatar-wrapper {
      width: 300px;
      height: 300px;
      margin: 30px 0 8px 0;
    }
    .avatar {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .icons-row {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      padding: 0 16px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .cassette-wrapper,
    .tv-wrapper,
    .typewriter-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cassette,
    .tv,
    .typewriter {
      width: auto;
      height: 170px;
      object-fit: contain;
    }

    .icon-link {
      text-decoration: none;
      display: block;
    }

    @media (max-width: 768px) {
      .avatar-wrapper {
        width: 220px;
        height: 220px;
        margin: 24px 0 6px 0;
      }
      .cassette,
      .tv,
      .typewriter {
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      .avatar-wrapper {
        width: 180px;
        height: 180px;
        margin: 20px 0 4px 0;
      }
      .cassette,
      .tv,
      .typewriter {
        height: 110px;
      }
      .icons-row {
        gap: 8px;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper">
    <img src="https://toque8.vercel.app/me.png" alt="me" class="avatar">
  </div>

  <div class="icons-row">
    <a href="https://www.radio8.space/" target="_blank" rel="noopener noreferrer" class="icon-link">
      <div class="cassette-wrapper">
        <img src="https://toque8.vercel.app/cassette.png" alt="radio8" class="cassette">
      </div>
    </a>
    <a href="https://www.tv8.space/" target="_blank" rel="noopener noreferrer" class="icon-link">
      <div class="tv-wrapper">
        <img src="https://toque8.vercel.app/tv.png" alt="tv8" class="tv">
      </div>
    </a>
    <a href="https://www.blokknote.space/" target="_blank" rel="noopener noreferrer" class="icon-link">
      <div class="typewriter-wrapper">
        <img src="https://toque8.vercel.app/typewriter.png" alt="blokknote" class="typewriter">
      </div>
    </a>
  </div>
</body>
</html>
